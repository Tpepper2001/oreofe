<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Optimized Viewport for Mobile Scanning -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Mobile App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    
    <title>Ore-Ofe Oluwa | Automated Ajo System</title>
    
    <meta name="description" content="Official automated contribution collection system for Ore-Ofe Oluwa Ajo." />

    <!-- Google Fonts for the Brand Aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <style>
      /* Prevent pull-to-refresh on mobile for a better app feel */
      body {
        overscroll-behavior-y: contain;
        background-color: #f8fafc; /* Slate-50 */
      }
      
      /* Simple loading splash screen before React mounts */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0f172a; /* Slate-900 */
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Root element for the React app -->
    <div id="root">
      <!-- This content shows only while the app is loading -->
      <div id="initial-loader">
        <div class="spinner"></div>
        <h1 style="margin-top: 20px; font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900; letter-spacing: -0.05em;">
          ORE-OFE OLUWA
        </h1>
        <p style="font-size: 10px; font-family: sans-serif; text-transform: uppercase; letter-spacing: 0.2em; color: #94a3b8; margin-top: 10px;">
          Securing Your Future
        </p>
      </div>
    </div>

    <!-- Main entry point for the React application -->
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Remove the loader once the script starts running
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
